<div class="container center-align">

   <!-- State -->
  <div class='row center-align'>
    <h2>{{states[state]}}</h2>
  </div>

 <!-- Representatives Table  -->
  <div class="row center-align">
    <div class="col s6 offset-s3">
      <h4>Representatives</h4>
      <br><br>
      <table class="bordered">
        <tr ng-repeat="result in byStateResults">
          <td class="table-items-medium" ng-click="getVotes(result.name)">{{result.name | capitalize}} {{result.district}}</td>
      </table>
    </div>
  </div>
